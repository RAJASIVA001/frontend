<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h3 class="text-light bg-success text-center p-3 my-3">College Students Management</h3>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="my-2">
                        <label class="form-label">Id</label>
                        <input class="form-control" type="number" id="id">
                    </div>
                    <div class="my-2">
                        <label class="form-label">Name</label>
                        <input class="form-control" type="text" id="name">
                    </div>
                    <div class="my-2">
                        <label class="form-label">Age</label>
                        <input class="form-control" type="number" id="age">
                    </div>
                    <div class="my-2">
                        <label class="form-label">City</label>
                        <input class="form-control" type="text" id="city">
                    </div>

                 <div class="my-4">
                    <input style="background-color: #00C853;width: 100px;" class="btn text-light text-uppercase m-3" type="button" onclick="addNewData()"  value="add">
                    <input style="background-color: #FF3D00;width: 100px;" class="btn text-light text-uppercase m-3" type="button" onclick="delData()" value="delete">
                    <input style="background-color: #00E5FF;width: 100px;" class="btn text-light text-uppercase m-3" type="button" onclick="addNewData()" value="update">
                    <input style="background-color: #FFD600;width: 100px;" class="btn text-light text-uppercase m-3" type="button" onclick="clrData()" value="clear">
                 </div>

                </form>
            </div>
            <div class="col-md-6 my-3">
                <div style="height: 370px;" class="table-responsive">
                    <table class="table table-dark table-striped table-hover table-bordered">
                      <thead class="text-center text-uppercase">
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Age</td>
                            <td>City</td>
                            <td>Action</td>
                        </tr>
                      </thead>
                      <tbody style="font-size: 0.8rem;" class="text-center text-uppercase" id="tbody">

                      </tbody>
                    </table>
                </div>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./first.js"></script>
</body>
</html>
